<!DOCTYPE html>
<html>
<head>
  <title>Water Balloon Game</title>
  <style>
    body {
      background-color: lightgreen;
    }
    
    .container {
      width: 400px;
      height: 400px;
      margin: auto;
    }
    
    .flower {
      width: 100px;
      height: 100px;
      position: relative;
    }
    
    .flower .petals {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .flower .stem {
      width: 10px;
      height: 100px;
      background-color: green;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .water-balloon {
      width: 20px;
      height: 20px;
      background-color: blue;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flower">
      <div class="petals"></div>
      <div class="stem"></div>
    </div>
    <div class="water-balloon"></div>
<svg viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="25" fill="red" />
  <path d="M50,50 L75,25 L75,75 L50,50 Z" fill="yellow" />
  <path d="M50,50 L25,25 L25,75 L50,50 Z" fill="green" />
</svg>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw the stem -->
  <line x1="100" y1="170" x2="100" y2="100" stroke="green" stroke-width="4"/>

  <!-- Draw the flower petals -->
  <circle cx="100" cy="100" r="20" fill="yellow"/>
  <circle cx="100" cy="70" r="20" fill="red"/>
  <circle cx="130" cy="80" r="20" fill="red"/>
  <circle cx="130" cy="120" r="20" fill="red"/>
  <circle cx="100" cy="130" r="20" fill="red"/>
  <circle cx="70" cy="120" r="20" fill="red"/>
  <circle cx="70" cy="80" r="20" fill="red"/>
</svg>

  </div>
  <script>
    let flowers = document.querySelectorAll(".flower");
    let waterBalloons = document.querySelectorAll(".water-balloon");
    
    function onWaterBalloonClick(event) {
      let waterBalloon = event.target;
      let flower = flowers[Math.floor(Math.random() * flowers.length)];
      waterBalloon.style.position = "absolute";
      waterBalloon.style.top = flower.offsetTop + "px";
      waterBalloon.style.left = flower.offsetLeft + "px";
    
      window.setTimeout(() => {
        waterBalloon.remove();
        flower.classList.add("grown");
      }, 500);
    }
    
    for (let waterBalloon of waterBalloons) {
      waterBalloon.addEventListener("click", onWaterBalloonClick);
    }
  </script>
</body>
</html>
