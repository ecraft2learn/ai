<!DOCTYPE html>
<html>
<head>
  <title>Water Balloon Game</title>
  <style>
    body {
      background-color: lightgreen;
    }
    
    #game {
      width: 400px;
      height: 400px;
      margin: 0 auto;
    }
    
    .flower {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fff;
      position: relative;
    }
    
    .flower .petals {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #f00;
      border-radius: 50%;
      opacity: 0.5;
    }
    
    .flower .stem {
      width: 20px;
      height: 100px;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
      border-radius: 5px;
    }
    
    .water-balloon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #00f;
      position: absolute;
      top: 100px;
      left: 200px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game">
    <div class="flower">
      <div class="petals"></div>
      <div class="stem"></div>
    </div>
    <div class="water-balloon"></div>
  </div>
  <script>
    let flowers = Array(10).fill(0);
    let waterBalloon = document.querySelector('.water-balloon');
    
    function createFlower() {
      let flower = document.createElement('div');
      flower.className = 'flower';
      let petals = document.createElement('div');
      petals.className = 'petals';
      let stem = document.createElement('div');
      stem.className = 'stem';
      flower.appendChild(petals);
      flower.appendChild(stem);
      document.getElementById('game').appendChild(flower);
      flowers.push(flower);
    }
    
    function waterBalloonClick() {
        let flower = flowers[Math.floor(Math.random() * flowers.length)];
        if (flower) {
            flower.classList.add('hit');
            setTimeout(() => {
                flower.classList.remove('hit');
            }, 500);
        }
    }
    
    window.addEventListener('mousemove', e => {
      waterBalloon.style.top = e.y - 10 + 'px';
      waterBalloon.style.left = e.x - 10 + 'px';
    });
    
    window.addEventListener('click', waterBalloonClick);
    
    createFlower();
    createFlower();
    createFlower();
  </script>
</body>
</html>
