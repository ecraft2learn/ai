<label for="camera-input">Click to launch camera app:</label>
<input type="file" accept="image/*" id="camera-input" name="camera-input" capture="environment">

  const fileInput = document.getElementById('camera-input');
  fileInput.addEventListener('change', (e) => alert(e.target.files.length + " files"));
</script>
