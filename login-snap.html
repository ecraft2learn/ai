<!doctype html>
<html>
<head>
	<title>Log into Snap!</title>
	<meta charset='utf-8'>
	<link href="css/ai-teacher-guide.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="images/eCraft2Learn-Favicon.png" />
	<script src="js/ai-guide.js"></script>
	</head>
<body>
<script src="js/translate.js"></script>
<script>
// let url = "./index.html"; // to launch the AI home page
let url = "./snap/snap.html"; // to launch just Snap!
</script>
<h2>Please log in to Snap!</h2>
<h3>Please enter a user id to identify you in the event logs</h3>
<form>
<input type='text' id='enter-name'> Please enter your user id here</input>
<div>
<input type='submit' value='Submit' class='generic-button'></input>
</div>
</form>
</body>
<script>
const input_element = document.getElementById('enter-name');
input_element.addEventListener('change',
    () => {
        const log = "log=" + input_element.value;
        if (window.location.search) {
            url += window.location.search + "&" + log;
        } else {
            url += "?" + log;
        }
        window.location.replace(url);
    });
</script>
</html>
