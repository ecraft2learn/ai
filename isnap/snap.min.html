<!DOCTYPE html>
<html style="overflow-y: hidden">
	<head height="100%">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Snap! Build Your Own Blocks</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="hints/hints.css">
		<link rel="stylesheet" href="goals/goals.css">
		<script type="text/javascript" >
			// Helps to debug object types. Must come before other scripts.
			Object.prototype.getDebugType = function() {
				return /function (.{1,})\(/.exec(
					this.constructor.toString())[1];
			}
		</script>
		<script type="text/javascript" src="logging/config.js"></script>
		<script type="text/javascript" src="hints/config.js"></script>
		<script type="text/javascript" src="morphic.js"></script>
		<script type="text/javascript" src="widgets.js"></script>
		<script type="text/javascript" src="blocks.js"></script>
		<script type="text/javascript" src="threads.js"></script>
		<script type="text/javascript" src="objects.js"></script>
		<script type="text/javascript" src="gui.js"></script>
		<script type="text/javascript" src="paint.js"></script>
		<script type="text/javascript" src="lists.js"></script>
		<script type="text/javascript" src="byob.js"></script>
		<script type="text/javascript" src="tables.js"></script>
		<script type="text/javascript" src="symbols.js"></script>
		<script type="text/javascript" src="sketch.js"></script>
		<script type="text/javascript" src="xml.js"></script>
		<script type="text/javascript" src="store.js"></script>
		<script type="text/javascript" src="locale.js"></script>
		<script type="text/javascript" src="cloud.js"></script>
		<script type="text/javascript" src="sha512.js"></script>
		<script type="text/javascript" src="FileSaver.min.js"></script>
		<script type="text/javascript" src="isnap/util.js"></script>
		<script type="text/javascript" src="isnap.min.js"></script>
		<script type="text/javascript">
			var world, ide;
			window.onload = function () {
				world = new WorldMorph(document.getElementById('world'),
					true, true);
                world.worldCanvas.focus();
				ide = new IDE_Morph();
				ide.openIn(world);
        		loop();
				if (window.onWorldLoaded) {
					window.onWorldLoaded();
				}
			};
			function loop() {
        		requestAnimationFrame(loop);
				world.doOneCycle();
			}
		</script>
	</head>
	<body style="margin: 0; width: 100%; height: 100%">
		<div id="goalbar"></div>
		<canvas id="world" tabindex="1"
			style="position: absolute; width: 100%; height: 100%">
		</canvas>
	</body>
</html>
