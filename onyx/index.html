<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/ai-teacher-guide.css" rel="stylesheet">
<!--     <link rel="icon" type="image/png" href="../images/eCraft2Learn-Favicon.png" /> -->
    <title>Onyx project - classifying nails</title>
<script src="../js/load-scripts.js"></script>
<script>
load_local_or_remote_scripts(
    ["../js/tfjs.js",
     "../js/mobilenet.js",
     "../js/knn-classifier.js",
     "nails.js",
     "saved_tensors.js",
     "../js/translate.js"],
    ["https://cdn.jsdelivr.net/npm/@tensorflow/tfjs",
     "https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet",
     "https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier",
     "nails.js",
     "saved_tensors.js",
     "../js/translate.js"]);
</script>
</head>
<body>
<p id="please-wait">
Please wait for this page to load.
</p>
<!-- Introduction is hidden until everything is loaded -->
<div id="introduction" hidden>
<p>
Ready now. An introduction and instructions will go here.
</p>
<p>
Don't worry, we aren't sending any of your images to a remote server.
All the machine learning is being done locally on device,
and you can check out our
<a href="https://github.com/ecraft2learn/ai/tree/master/onyx" target="_blank">source code</a> on Github.
</p>
</div>
<div id='main' hidden>
    <button id="toggle video" class="freeze-video" style="padding:20px;">
    Freeze video
    </button>
    <br>
    <br>
    <video id="video" playsinline 
     width  = "224"
     height = "224"
<!--      reverse left and right -->
     style=" -moz-transform: scaleX(-1);
             -o-transform: scaleX(-1);
             -webkit-transform: scaleX(-1);
             transform: scaleX(-1);
           ">
    </video>
    <canvas hidden id="canvas"
     width  = "224"
     height = "224">
    </canvas>
    <p id="response"></p>
    <div id="selection-rectangle" hidden style="border: 2px dotted yellow; position: absolute;"></div>
</div>
</body>
</html>
